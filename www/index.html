<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://login.windows.net https://mobileappcplim.azurewebsites.net; style-src 'self'; media-src *"> -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/angular-messages.js"></script>
    <link href="lib/ion-place/ion-place-autocomplete.css" rel="stylesheet">
    <script src="lib/ion-place/ion-place-autocomplete.js"></script> 

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>
	
    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="js/coreControllers.js"></script>
    <script src="js/rideControllers.js"></script>
	<script src="js/offerControllers.js"></script>
	<script src="js/services.js"></script>
	
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAAz3fQQUmfY-XdqT8yy0hR9Kn3tfXoCPQ&libraries=places,geometry"></script>	
	
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-azure-mobile-service/1.3.11/angular-azure-mobile-service.min.js"></script>
	<script src='http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.7.min.js'></script> -->
	<script type="text/javascript" src="lib/angular-azure-mobile-service.js"></script>
	<script type="text/javascript" src="lib/MobileServices.Web-1.2.7.min.js"></script>
	<script type="text/javascript" src="lib/ionic-process-spinner.js"></script>
	
	<script id="error-list.html" type="text/ng-template">  
		<div class="error" ng-message="required">
			<i class="ion-information-circled"></i> 
			This field is required!
		</div>
		<div class="error" ng-message="minlength">
			<i class="ion-information-circled"></i> 
			Minimum length of this field is 5 characters!
		</div>
		<div class="error" ng-message="maxlength">
			<i class="ion-information-circled"></i> 
			Maximum length of this field is 20 characters!
		</div>
	</script>  
	
  </body>
</html>
